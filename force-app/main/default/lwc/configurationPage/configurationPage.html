<template>
	<div class="slds-grid">
		<lightning-button label="Schedule" onclick={handleConfigTab} class="slds-m-left_large slds-m-top_small"></lightning-button>
		<lightning-button label="Other Configuration"  onclick={handleConfigTab} class="slds-m-left_small slds-m-top_small"></lightning-button>
	</div>
			<template if:true={isOtherConfig}>
				<div style="font-weight:bold;font-size:18px;margin:10px">
					Here's the content for Item Two:
				</div>
			</template>
			<template if:true={isSchedule}>
				<template if:false={isApex}>
					<div style="font-weight:bold;font-size:18px;margin:10px">
						<h1>Schedule Batch</h1>
					</div>
					<c-schedule-component></c-schedule-component>
				</template>
				<template if:true={isApex}>
				<div class="slds-align_absolute-center">
					<b style=" display: flex;font-size:25px">Apex class is already schedule.</b></div>
				</template>
			</template>
</template>
