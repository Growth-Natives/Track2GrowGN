<template>
	<template if:false={isModalOpen}>
		<div class="slds-size_6-of-6 slds-grid slds-wrap">
			<div class="slds-size_6-of-6">
				<lightning-card>
					<div class="slds-grid slds-gutters">
						<div class="slds-col slds-size_8-of-12">
							<div class="slds-grid">
								<lightning-icon icon-name="utility:chart" size="x-large" style="margin-right:2px"></lightning-icon>
								<b><h1 style="font-size:17px">{cardTitle}</h1></b>
							</div>
						</div>
						<div class="slds-col slds-size_4-of-12 slds-float_right">
							<div class="slds-grid slds-float_right" style="margin-right:5px;">
								<div style="font-size:17px"><b>Filter:-</b><i>{selectedFilterName}</i></div>
								<lightning-icon icon-name="utility:expand" size="x-small" class="slds-float_right"
									style="margin-right:5px;margin-left:10px;;margin-top:5px;height:20px !important;"
									slot="actions" onclick={openModal}>
								</lightning-icon>
							</div>

						</div>
					</div>

				</lightning-card>
			</div>
			<div class="slds-size_2-of-2">
				<div class='slds-box slds-theme_default'>
					<canvas class="pie-chart" lwc:dom="manual"></canvas>
				</div>

			</div>
		</div>
	</template>

	<template if:true={isModalOpen}>
		<!-- Modal/Popup Box LWC starts here -->
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- Modal/Popup Box LWC header here -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{cardTitle}</h2>
				</header>
				<!-- Modal/Popup Box LWC body starts here -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class="pick" style="width: 20%;display:inline-flex;padding-bottom:0.5rem;">
						<div class="pick" style="width: 40%;padding-Right: 1%;display:flex-direction;">
							<label class="slds-form-element__label">
                      <b>{SobjectFieldType}</b>
                    </label>
							<select class="slds-select" label="Status" onchange={selectOptionChanveValue}>
            <option key={none} value="none">None</option>
            <template for:each={selectTargetValues} for:item="selectOptItem">
                <option key={selectOptItem.custFldvalue} value={selectOptItem.custFldvalue}>
                    {selectOptItem.custFldlabel}
                  </option>
            </template>
            </select>
						</div>
						<div class="pick" style="width: 40%;margin-left: 10%;padding-Right: 1%;display:flex-direction;">
							<label class="slds-form-element__label">
                      <b>Range</b>
                    </label>
							<Select class="slds-select" name = "recalsend" label = "Meeting Type" onchange={selectOptionChanveValueRight}>
               <option value="Max 50">Max 50</option>
                <option value="Max 20">Max 20 </option>  
                <option value="Max 10">Max 10</option>
                <option value="Min 50">Min 50</option>
                <option value="Min 20">Min 20 </option>  
                <option value="Min 10">Min 10</option>
               </Select>
						</div>
					</div>
					<div class='slds-box slds-theme_default'>
						<canvas class="pie-chart" lwc:dom="manual"></canvas>
					</div>
				</div>
				<!-- Modal/Popup Box LWC footer starts here -->
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

</template>
