<template>
	<lightning-card>
		<div style="display:flex">
			<div style="padding:0.5rem;width: -webkit-fill-available;">
				<lightning-combobox name="filter" label="Owner" value={picklistVal} options={options}
					onchange={handlePicklistChange} placeholder="Select Owner" style="width:200px">
				</lightning-combobox>
			</div>

			<template if:true={onlycase}>
				<div style="width:200px; padding:0.5rem;float:right">
					<lightning-input type="text" field-level-help="" label="Enter Case Number" value={textValue}
						onchange={handleInputChange}></lightning-input>
				</div>
				<div style="padding: 0.5rem;margin-top:1.3rem;float:right">
					<lightning-button variant="brand" label="Search" title="Primary action" onclick={handlePicklistcase}
						class="slds-m-left_x-small"></lightning-button>
				</div>
			</template>
		</div>
	</lightning-card>
	<!-- <template if:false={isModalOpen}> -->
	<template if:true={showchart}>
		<div class="slds-size_6-of-6 slds-grid slds-wrap">
			<div class="slds-size_6-of-6">
				<lightning-card>
					<div class="slds-grid slds-gutters">
						<div class="slds-col slds-size_9-of-12">
							<div class="slds-grid">
								<lightning-icon icon-name="utility:chart" size="xx-large" style="margin-right:2px">
								</lightning-icon>
								<b><h1 style="font-size:16px">{cardTitle}</h1></b>
							</div>
						</div>
						<!-- <div class="slds-col slds-size_3-of-12 slds-float_right">
							<div class="slds-grid slds-float_right" style="margin-right:10px;">
								<div style="font-size:17px"><b>Filter:-</b><i>{selectedFilterName}</i></div>

							</div>

						</div> -->
					</div>
				</lightning-card>
			</div>
			<div class="slds-size_2-of-2">
				<div class='slds-box slds-theme_default'>
					<canvas class="pie-chart" lwc:dom="manual"></canvas>
				</div>

			</div>
		</div>
	</template>
	<!-- </template> -->
</template>
