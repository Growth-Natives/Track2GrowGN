<template>
	<template if:false={isModalOpen}>
		<div class="slds-size_6-of-6 slds-grid slds-wrap">
			<div class="slds-size_6-of-6">
				<lightning-card>
					<div class="slds-grid slds-gutters">
						<div class="slds-col slds-size_6-of-12">
							<div class="slds-grid">
								<lightning-icon icon-name="utility:chart" size="x-large" style="margin-right:2px"></lightning-icon>
								<b><h1 style="font-size:17px">{title}</h1></b>
							</div>
						</div>
						<div class="slds-col slds-size_6-of-12 slds-float_right">
							<div class="slds-grid slds-float_right" style="margin-right:5px;">
								<div style="font-size:17px"><b>Filter:-</b><i>{selectedFilterName}</i></div>
								<lightning-icon icon-name="utility:expand" size="x-small" class="slds-float_right" style="margin-right:5px;margin-left:10px;;margin-top:5px;height:20px !important;" slot="actions"
								onclick={openModal}>
							</lightning-icon>
							</div>
							
						</div>
					</div>

				</lightning-card>
			</div>
			<div class="slds-size_2-of-2">
				<div class='slds-box slds-theme_default'>
					<canvas class="pie-chart2" lwc:dom="manual"></canvas>
				</div>

			</div>
		</div>
	</template>

	<template if:true={isModalOpen}>
		<!-- Modal/Popup Box LWC starts here -->
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- Modal/Popup Box LWC header here -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
				</header>
				<!-- Modal/Popup Box LWC body starts here -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<div class="pick"
						style="width: 20%;padding-Right: 1%;display:flex-direction:column;padding-bottom: 0.5rem;">
						<label class="slds-form-element__label">
                      <b>Select your TimeZone</b>
                    </label>
						<select class="slds-select" onchange={TrackingBasedOnAverageTimeZonePick}>
                    <option value="In Minutes">In Minutes</option>  
                    <option value="In Hours" selected>In Hours</option>
                    <option value="In Days">In Days</option>   
                    </option>
                  </select>
					</div>
					<div class='slds-box slds-theme_default'>
						<canvas class="pie-chart2" lwc:dom="manual"></canvas>
					</div>
				</div>
				<!-- Modal/Popup Box LWC footer starts here -->
				<!--<footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer> -->
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

</template>
